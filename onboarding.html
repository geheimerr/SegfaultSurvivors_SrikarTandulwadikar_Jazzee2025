<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexably | Company Onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h2 class="title" style="margin-bottom: 24px;">Company Onboarding</h2>
        <p style="margin-bottom:32px;color:var(--blue);font-weight:500;">MVP Prototype. Fill any details and click proceed.</p>
        <form id="onboarding-form" class="onboarding-form">
            <div class="form-group">
                <label for="company" class="form-label">Company Name</label>
                <input type="text" id="company" placeholder="e.g., Lexably Pvt. Ltd." required>
            </div>

            <div class="form-group">
                <label for="sector" class="form-label">Sector you operate in</label>
                <select id="sector" required>
                    <option value="" disabled selected>Select a sector</option>
                    <option>Tech</option>
                    <option>Manufacturing</option>
                    <option>Finance</option>
                    <option>Healthcare</option>
                    <option>Education</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="revenue" class="form-label">What's your Revenue (USD)</label>
                <input type="number" id="revenue" placeholder="e.g., 500000" min="0">
            </div>

            <div class="form-group">
                <label for="employees" class="form-label">How many employees do you have</label>
                <input type="number" id="employees" placeholder="e.g., 150" min="1">
            </div>

            <div class="form-group">
                <label for="state" class="form-label">State</label>
                <select id="state" required>
                    <option value="" disabled selected>Select State/UT</option>
                    <option>Andhra Pradesh</option><option>Arunachal Pradesh</option><option>Assam</option><option>Bihar</option><option>Chhattisgarh</option><option>Goa</option><option>Gujarat</option><option>Haryana</option><option>Himachal Pradesh</option><option>Jharkhand</option><option>Karnataka</option><option>Kerala</option><option>Madhya Pradesh</option><option>Maharashtra</option><option>Manipur</option><option>Meghalaya</option><option>Mizoram</option><option>Nagaland</option><option>Odisha</option><option>Punjab</option><option>Rajasthan</option><option>Sikkim</option><option>Tamil Nadu</option><option>Telangana</option><option>Tripura</option><option>Uttar Pradesh</option><option>Uttarakhand</option><option>West Bengal</option><option>Andaman and Nicobar Islands</option><option>Chandigarh</option><option>Dadra &amp; Nagar Haveli and Daman &amp; Diu</option><option>Delhi</option><option>Jammu and Kashmir</option><option>Ladakh</option><option>Lakshadweep</option><option>Puducherry</option>
                </select>
            </div>

            <button type="submit" style="margin-top: 24px; width: 100%;">Proceed</button>
        </form>
    </div>

    <script>
        document.getElementById('onboarding-form').addEventListener('submit', function(e){
            e.preventDefault();
            window.location.href = 'loading.html';
        });
    </script>
</body>
</html>
